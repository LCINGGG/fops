<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards with Individual Papers</title>

  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card" data-id="1" onclick="togglePaper(this)">
      <div class="content">
        <div class="icon">🧙</div>
        <h3>Si Master</h3>
        <p>Diri nakaon</p>
      </div>
    </div>
    <div class="paper" id="paper-1">
      <p>Kay waray gana kuno</p>
    </div>

    <!-- Card 2 -->
    <div class="card" data-id="2" onclick="togglePaper(this)">
      <div class="content">
        <div class="icon">🤔</div>
        <h3>Kay siguro san iya panlasa</h3>
        <p>Pasaway</p>
      </div>
    </div>
    <div class="paper" id="paper-2">
      <p>Pero sige nala, niyan nala mag eat if may gana</p>
    </div>

    <!-- Card 3 -->
    <div class="card" data-id="3" onclick="togglePaper(this)">
      <div class="content">
        <div class="icon">👩‍❤️‍👨</div>
        <h3>Karasa kubuton</h3>
        <p>HAHAHAAHAHAHAHAHA</p>
      </div>
    </div>
    <div class="paper" id="paper-3">
      <p>Basta kaon niyan ha, if may gana na ikaw. ILOVEYOUUUU😘</p>
    </div>
  </div>

  <script src="card.js"></script>
</body>
</html>
